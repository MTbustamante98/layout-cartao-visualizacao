<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="description" content="Componente de cartão de visualização">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
<main class="container">
      <div class="container-imagem"><img class="img-cubo" src="images/image-equilibrium.jpg" width="604" height="604" alt="Cubo"></div>
      <h1 class="container-titulo">Equilibrium #3429</h1>
      <p class="p1">Our Equilibrium collection promotes balance and calm.</p>
      <div class="container-informacao">
        <span class="item-numbers">0.041 ETH</span>
        <span class="item-dias">3 days left</span>
      </div>

      <div class="decoracao"></div>

      <div class="container-avatar">
        <img class="img-avatar" src="images/image-avatar.png" width="132" height="132" alt="Imagem de uma pessoa">
        <p class="p2">Creation of <span class="nome-pessoa">Jules Wyvern</span></p>
      </div>
</main>

<footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Matheus Bustamante</a>.
</footer>
</body>
</html>
